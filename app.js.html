
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakery Lightbox Gallery</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff6f8;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #d67ba8;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .images2 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
    }

    .images2 img {
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .images2 img:hover {
        transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
    }

    .closeBtn {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 40px;
        color: white;
        cursor: pointer;
    }

    .navBtn {
        position: absolute;
        top: 50%;
        font-size: 50px;
        color: white;
        cursor: pointer;
        transform: translateY(-50%);
        padding: 10px;
    }

    #prev { left: 30px; }
    #next { right: 30px; }
</style>
</head>

<body>

<h1>Bakery Gallery</h1>

<div class="images2">
    <img src="images/ck1.webp" alt="ck1">
    <img src="images/ck4.webp" alt="ck4">
    <img src="images/ck3.webp" alt="ck3">
    <img src="images/ck5.webp" alt="ck5">
    <img src="images/ck6.webp" alt="ck6">
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="closeBtn" onclick="closeLightbox()">&times;</span>
    <span class="navBtn" id="prev" onclick="prevImage()">&#10094;</span>
    <img id="lightImg" src="">
    <span class="navBtn" id="next" onclick="nextImage()">&#10095;</span>
</div>

<script>
    // FIXED: now uses images2 instead of gallery
    const galleryImages = document.querySelectorAll(".images2 img");
    const lightbox = document.getElementById("lightbox");
    const lightImg = document.getElementById("lightImg");

    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
        img.addEventListener("click", () => {
            currentIndex = index;
            openLightbox();
        });
    });

    function openLightbox() {
        lightbox.style.display = "flex";
        lightImg.src = galleryImages[currentIndex].src;
    }

    function closeLightbox() {
        lightbox.style.display = "none";
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        openLightbox();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        openLightbox();
    }

    // Close when clicking outside image
    lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
    });

    // Keyboard arrows + ESC
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
    });
</script>

</body>
</html>
